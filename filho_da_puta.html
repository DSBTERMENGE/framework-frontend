    <div id="divCabecalho">

      <!-- FORMUL√ÅRIO DE LOGIN (centralizado, fixo) -->

      <!-- FORMUL√ÅRIO MODAL (centralizado, moviment√°vel com mouse) -->
      <div id="divFormModal" class="form-overlay form-modal hidden">
        <form id="formModal">

          </header>

          <main id="modalConteudo">
            <!-- JS insere conte√∫do aqui -->

          <footer>
            <button type="submit">Confirmar</button>

      <!-- FORMUL√ÅRIO-SUBFORMUL√ÅRIO (centralizado, moviment√°vel com mouse) -->

        <!-- üìã Divis√£o: Subformul√°rio (detalhes, lista ou formul√°rio) -->
        <div id="formDetalhe" class="form-bloco detalhe">

        </div>
      </main>

      <footer>
        <button type="submit">Salvar</button>

      <!-- FORMUL√ÅRIO DE TABELA (especializado em exibir tabelas) -->

              background: #f8f9fa;
              border-top: 1px solid #dee2e6;
